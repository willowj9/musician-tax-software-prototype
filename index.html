<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musician Tax Software</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const CLIENT_ID = "900776197607-teb5ksj5m2vbsfmdqnmstf3qh8k52j9u.apps.googleusercontent.com"; // Replace with your actual client ID
        const API_KEY = "AIzaSyDsEKA9stj6CvoS_SjC54BZEpefJGjT7O4"; // Replace with your actual API key
        const SCOPES = "https://www.googleapis.com/auth/calendar.readonly";

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        async function initClient() {
            try {
                await gapi.client.init({
                    apiKey: API_KEY,
                    clientId: CLIENT_ID,
                    discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"],
                    scope: SCOPES,
                });

                const isSignedIn = gapi.auth2.getAuthInstance().isSignedIn.get();
                updateSignInStatus(isSignedIn);
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSignInStatus);

                document.getElementById("authorize-button").onclick = handleAuthClick;
                document.getElementById("signout-button").onclick = handleSignoutClick;
            } catch (error) {
                console.error("Error initializing Google API client:", error);
            }
        }

        function updateSignInStatus(isSignedIn) {
            if (isSignedIn) {
                document.getElementById("authorize-button").style.display = "none";
                document.getElementById("signout-button").style.display = "block";
                listUpcomingEvents();
            } else {
                document.getElementById("authorize-button").style.display = "block";
                document.getElementById("signout-button").style.display = "none";
                document.getElementById("events-container").innerHTML = "<p>Please sign in to see your calendar events.</p>";
            }
        }

        async function handleAuthClick() {
            try {
                await gapi.auth2.getAuthInstance().signIn();
            } catch (error) {
                console.error("Error during sign-in:", error);
            }
        }

        async function handleSignoutClick() {
            try {
                await gapi.auth2.getAuthInstance().signOut();
            } catch (error) {
                console.error("Error during sign-out:", error);
            }
        }

        async function listUpcomingEvents() {
            try {
                const response = await gapi.client.calendar.events.list({
                    calendarId: 'primary',
                    timeMin: new Date().toISOString(),
                    showDeleted: false,
                    singleEvents: true,
                    maxResults: 10,
                    orderBy: 'startTime',
                });

                const events = response.result.items;
                displayEvents(events);
            } catch (error) {
                console.error("Error fetching calendar events:", error);
            }
        }

        function displayEvents(events) {
            const container = document.getElementById("events-container");
            container.innerHTML = "<h3>Upcoming Events</h3>";

            if (!events.length) {
                container.innerHTML += "<p>No upcoming events found.</p>";
            } else {
                const list = document.createElement("ul");

                events.forEach(event => {
                    const start = event.start.dateTime || event.start.date;
                    const listItem = document.createElement("li");
                    listItem.textContent = `${event.summary} - ${new Date(start).toLocaleString()}`;
                    list.appendChild(listItem);
                });

                container.appendChild(list);
            }
        }
    </script>
</head>
<body onload="handleClientLoad()">
    <div class="container">
        <div class="header">
            <h1>Musician Tax Dashboard</h1>
            <p>Track your gigs, payments, and expenses effortlessly</p>
        </div>

        <button id="authorize-button" style="display: none;">Authorize Google Calendar</button>
        <button id="signout-button" style="display: none;">Sign Out</button>

        <div id="events-container">
            <p>Please sign in to see your calendar events.</p>
        </div>

        <div class="footer">
            &copy; 2024 Musician Tax Software | Simplify your finances
        </div>
    </div>
</body>
</html>
